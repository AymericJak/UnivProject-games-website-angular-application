<div *ngIf="jeu">
  <mat-card>
    <mat-card-header>
      <h1>{{ jeu.nom }}</h1>

      <mat-chip class="langue">
        Langue : {{ jeu.langue }}
      </mat-chip>

      <mat-chip class="categorie">
        Catégorie : {{ jeu.categorie.nom }}
      </mat-chip>

      <mat-chip class="theme">
        Thème : {{ jeu.theme.nom }}
      </mat-chip>

    </mat-card-header>

    <mat-card-content>
      <p class="description">{{ jeu.description }}</p>

      <app-carte-jeu-note [rating]="noteMoyenne"></app-carte-jeu-note>

      <div class="info">
        <span class="label">Nombre like: </span>
        <span class="value">{{ nbLike }}</span>
        <button (click)="toggleLike()">{{ isLiked ? 'Unlike' : 'Like' }}</button>
      </div>


      <div class="info">
        <span class="label">Prix moyen: </span>
        <span class="value">{{ prixMoyen }}</span>
      </div>

      <button (click)="toggleSortOldestFirst()" [class.active]="showOldestFirst">Tri du plus ancien au plus récent
      </button>
      <button (click)="toggleSortNewestFirst()" [class.active]="showNewestFirst">Tri du plus récent au plus ancien
      </button>
      <div class="commentaires">
        <h2>Liste des commentaires</h2>
        <div *ngFor="let commentaire of commentaires" class="comment-{{commentaire.id}}">
          <p>{{ commentaire.commentaire }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
