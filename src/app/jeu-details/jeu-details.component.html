  <div *ngIf="jeu">

  <img [src]="jeu.media" alt="media" class="thumbnail" />

  <h2>{{ jeu.nom }}</h2>

  <div class="description">{{ jeu.description }}</div>

  <div class="info">
    <span class="label">langue:</span>
    <span class="value">{{ jeu.langue }}</span>
  </div>

  <div class="info">
    <span class="label">Categorie:</span>
    <span class="value">{{ jeu.categorie }}</span>
  </div>

  <div class="info">
    <span class="label">Theme:</span>
    <span class="value">{{ jeu.theme }}</span>
  </div>

  <div class="info">
    <span class="label">Moyenne note:</span>
    <span class="value">{{ jeu.moyenneNote }}</span>
  </div>

  <div class="info">
    <span class="label">Nombre like:</span>
    <span class="value">{{ jeu.likes }}</span>
  </div>

  <div class="info">
    <span class="label">Average Price:</span>
    <span class="value">{{ jeu.prix ? jeu.prix + ' â‚¬' : 'N.C.' }}</span>
  </div>
</div>
