<div *ngIf="jeu">
  <h2>Jeu : {{ jeu.nom }}</h2>

  <div class="description">{{ jeu.description }}</div>

  <div class="info">
    <span class="label">Langue:</span>
    <span class="value">{{ jeu.langue }}</span>
  </div>

  <div class="info">
    <span class="label">Categorie:</span>
    <span class="value">{{ jeu.categorie.nom }}</span>
  </div>

  <div class="info">
    <span class="label">Theme:</span>
    <span class="value">{{ jeu.theme.nom }}</span>
  </div>

  <div class="info">
    <span class="label">Moyenne note:</span>
    <span class="value">{{ noteMoyenne }}</span>
  </div>

  <div class="info">
    <span class="label">Nombre like:</span>
    <span class="value">{{ nbLike }}</span>
  </div>
  <button (click)="toggleLike()">{{ isLiked ? 'Unlike' : 'Like' }}</button>

  <div class="info">
    <span class="label">Prix moyen:</span>
    <span class="value"></span>
  </div>
  <button (click)="toggleSortOldestFirst()" [class.active]="showOldestFirst">Tri du plus ancien au plus récent</button>
  <button (click)="toggleSortNewestFirst()" [class.active]="showNewestFirst">Tri du plus récent au plus ancien</button>
  <div class="commentaires">
    <h2>Liste des commentaires</h2>
    <div *ngFor="let commentaire of commentaires" class="comment-{{commentaire.id}}">
      <p>{{ commentaire.commentaire }}</p>
    </div>
  </div>
</div>
