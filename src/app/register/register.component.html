<div class="card">
  <div class="login-form">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input matInput type="text" placeholder="Login" formControlName="login" required>
      </div>
      <div class="input-field">
        <input matInput type="text" placeholder="Prénom" formControlName="prenom" required>
      </div>
      <div class="input-field">
        <input matInput type="text" placeholder="Nom" formControlName="nom" required>
      </div>
      <div class="input-field">
        <input matInput type="text" placeholder="Pseudo" formControlName="pseudo" required>
      </div>
      <div class="input-field">
        <input matInput type="email" placeholder="Email" formControlName="email" required>
      </div>
      <div class="input-field">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
      </div>
      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="registerForm.invalid">
        Valider
      </button>
      <div>
        <p>Déjà un compte? </p>
        <button routerLink="/login" class="btn">Connection</button>
      </div>
    </form>
  </div>
</div>
